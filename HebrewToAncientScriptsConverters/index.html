<!DOCTYPE html>
<html>
	<head>
		<script src="../home.js" onload='home("Hebrew to Ancient Scripts by Naufal Rizky Rahardian");'></script>
		<script src="main.js"></script>
	</head>
	<body>
		<iframe id="mainFrame" class="responsive-iframe"></iframe>
		<script>
			let translatorLinks = [];
			let srcIframe = "https://lingojam.com/Hebrewtoancientscriptsconverters";
			const urlParams = new URLSearchParams(window.location.search);
			const convert = urlParams.get('convert');
			for (const i of translatorLink.keys()) {
				translatorLinks[i] = translatorLink[i][0];
				translatorLinks[i] = translatorLinks[i].substring(translatorLinks[i].indexOf("href='") + 6).split("'")[0];
				if (convert.toLowerCase() === translatorLink[i][1]) {
					srcIframe = translatorLinks[i];
					break;
				}
			}
			document.querySelector("#mainFrame").setAttribute("src", srcIframe);
			window.addEventListener('message', function(e) {
				for (const i of translatorLink.keys()) {
					if (e.data === translatorLinks[i]) {
						window.history.replaceState(null, null, "?convert=" + translatorLink[i][1]);
						break;
					}
					else if  (e.data === "https://lingojam.com/Hebrewtoancientscriptsconverters") {
						window.history.replaceState(null, null, "?convert=home");
						break;
					}
				}
			}, false);
		</script>
	</body>
</html>
